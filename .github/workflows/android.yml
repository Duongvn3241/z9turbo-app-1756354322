name: Android CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Build Debug APK (managed SDK)
        env:
          ORG_GRADLE_PROJECT_android.experimental.enableSdkDownload: "true"
        run: |
          chmod +x ./gradlew || true
          if [ ! -f "./gradlew" ]; then
            curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o g.zip
            unzip -q g.zip -d ~/g && rm g.zip
            ~/g/gradle-8.7/bin/gradle wrapper --gradle-version 8.7
            chmod +x ./gradlew
          fi
          ./gradlew --no-daemon clean assembleDebug --stacktrace --info
      - uses: actions/upload-artifact@v4
        with:
          name: z9turbo-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
